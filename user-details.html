<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div>
    <button class="postButton" id="homeButton">HomePage</button>
</div>
<h1 class="pageName">User Info</h1>

<div id="mainBlock">
    <div class="block" id="block1">
        <div class="blocks border-radius" id="id"></div>
        <div class="blocks border-radius" id="name"></div>
        <div class="blocks border-radius" id="username"></div>
    </div>

    <div class="block" id="block2">
        <div class="blocks border-radius" id="phone"></div>
        <div class="blocks border-radius" id="email"></div>
        <div class="blocks border-radius" id="website"></div>
    </div>

    <div class="block" id="block3">
        <div class="block4 border-radius" >
            <h2>Company</h2>
            <div id="company"></div>
        </div>
        <div class="block4 border-radius" >
            <h2>Address</h2>
            <div id="address"></div>
        </div>
    </div>
    <button class="postsButton border-radius" id="postButton">Post Of Current User</button>
    <div>
        <div class="postBlock" id="postBlock1"></div>
        <div class="postBlock" id="postBlock2"></div>

    </div>
</div>



<script src="user-details.js"></script>

</body>
</html>
